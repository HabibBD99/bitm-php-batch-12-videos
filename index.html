<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitm Course Video</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/JavaScript" src="js/script.js"></script>
    <base href="./content/videos/">
</head>
<body>
 
   <script>

    for(var i=0; i<courseDetails.length; i++)
    {
    
       document.write('<div class="container">');
        document.write('<div class="row">');
            document.write('<div class="col">');
                document.write('<div class="card" id="card">');
                    document.write('<div class="content-header">');
                        document.write('<h3 class="H2">'+courseDetails[i].headline+'</h3>');
                          document.write('</div>');
                            document.write('<div class="content-body">');
                               document.write('<video controls class="Video">');
                                document.write('<source src="'+courseDetails[i].video+'"/>');
                                document.write('</video>');
                                document.write('</div>');
                                document.write('<div class="content-footer">');
                                document.write('<a href="'+courseDetails[i].video+'" download="true">Download</a>');
                              document.write('<p>'+courseDetails[i].description+'</p>');
                             document.write('</div>');
                         document.write('</div>');
                     document.write('</div>');
                 document.write('</div>');
            document.write('</div>');

    }
    

   </script>   



</body>
</html>
